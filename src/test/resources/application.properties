# Configuración de conexión a la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/mi_base_de_datos
# URL de conexión: jdbc:postgresql://[servidor]:[puerto]/[nombre_base_datos]
# - localhost: base de datos local
# - 5432: puerto por defecto de PostgreSQL
# - mi_base_de_datos: nombre de la base de datos

spring.datasource.username=root
# Usuario para conectarse a la base de datos
# NOTA: En PostgreSQL el usuario por defecto suele ser "postgres"

spring.datasource.password=password
# Contraseña del usuario de la base de datos
# ADVERTENCIA: Esta contraseña es muy débil para entornos de producción

spring.jpa.hibernate.ddl-auto=create-drop
# Estrategia de generación del esquema de base de datos:
# create-drop: Crea las tablas al iniciar la aplicación y las ELIMINA al cerrarla
# Opciones alternativas:
# - none: No realiza ninguna acción
# - validate: Valida el esquema pero no realiza cambios
# - update: Actualiza el esquema existente
# - create: Crea el esquema eliminando el anterior (pero no al cerrar)

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Dialecto de Hibernate para PostgreSQL
# Permite a Hibernate generar SQL optimizado para PostgreSQL
# y manejar correctamente tipos de datos específicos